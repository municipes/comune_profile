      - heading
      - style
      - alignment
      - bold
      - italic
      - underline
      - strikethrough
      - '|'
      - numberedList
      - bulletedList
      - indent
      - outdent
      - '-'
      - link
      - drupalInsertImage
      - drupalMedia
      - blockQuote
      - insertTable
      - '|'
      - removeFormat
      - code
      - codeBlock
      - sourceEditing
